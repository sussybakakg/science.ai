<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Themed Website</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: #fff;
            background: #000; /* Background color for space */
            overflow: hidden; /* Prevent scrollbars from showing */
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 1;
        }

        h1 {
            font-size: 3em;
            margin-top: 20vh;
            text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #ff0000, 0 0 40px #ff0000, 0 0 50px #ff0000, 0 0 60px #ff0000, 0 0 70px #ff0000;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #ff0000; /* Red button */
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #cc0000;
        }

        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent;
            z-index: 0;
            pointer-events: none;
        }

        .star {
            position: absolute;
            border-radius: 50%;
            background: white;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="stars">
        <!-- Stars will be generated by JavaScript -->
    </div>
    <div class="container">
    </div>
    <script>
        // JavaScript to generate stars
        function generateStars() {
            const starField = document.querySelector('.stars');
            const numStars = 100;

            for (let i = 0; i < numStars; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                const size = Math.random() * 2 + 1; // Star size
                const x = Math.random() * 100; // X position
                const y = Math.random() * 100; // Y position
                const duration = Math.random() * 2 + 1; // Twinkling duration

                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                star.style.left = `${x}vw`;
                star.style.top = `${y}vh`;
                star.style.animation = `twinkle ${duration}s infinite alternate`;

                starField.appendChild(star);
            }
        }

        // Add keyframes for twinkling effect
        const style = document.createElement('style');
        style.textContent = `
            @keyframes twinkle {
                from {
                    opacity: 0.5;
                }
                to {
                    opacity: 1;
                }
            }
        `;
        document.head.appendChild(style);

        // Generate stars on page load
        window.onload = generateStars;
    </script>
</body>
</html>
